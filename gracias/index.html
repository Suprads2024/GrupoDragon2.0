<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grupo Dragon / Gracias</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/nosotros.css">
  <link rel="stylesheet" href="../css/popup.css">
  <link rel="stylesheet" href="../css/gestion.css">
  <link rel="stylesheet" href="../css/infraestructura.css">
  <link rel="stylesheet" href="../css/form.css">
  <link rel="stylesheet" href="../css/footer.css">
  <link rel="stylesheet" href="../css/gracias.css">
  <link rel="shortcut icon" href="../images/Logo/Iso Rojo.png" type="image/x-icon">
  <script src="https://kit.fontawesome.com/996b34cf47.js" crossorigin="anonymous"></script>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>

<body>
  <div class="menu__wrapper" id="top">
    <div class="menu__bar">
      <a href="../" title="Logo" class="logo">
        <img src="../images/Logo/Grupo Dragon_ Logo Blanco.png" alt="Logo" class="logo-img2" id="logo-img">
      </a>
      
        
    </div>
  </div>
  <script>
    document.querySelectorAll('.navigation a').forEach(anchor => {
      anchor.addEventListener('click', function (e) {
        e.preventDefault();
        document.querySelector(this.getAttribute('href')).scrollIntoView({
          behavior: 'smooth'
        });
      });
    });
  </script>

  <style>
    #logo-img {
      transition: all 0.3s ease;
    }
  </style>

  <div class="main-banner2" id="inicio">
    <div class="container">
      <div class="row">
        <div>
          <div class="header-text">
            <h1 class="graciash1
">¡Gracias por contactarnos!</h1>
            <p class="graciasp">HEMOS RECIBIDO TU MENSAJE, <br> A LA BREVEDAD NOS PONDREMOS EN CONTACTO.</p>
            <a href="../" class="btn-contact">
              Volver al inicio
              <span class="arrow">➔</span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>




  <!-- División con sombra -->
  <div class="divider"></div>

  <!-- Footer -->

  <!-- Footer -->
  <footer class="graciasfooter">
    <div class="footer-left">
      <img src="../images/Logo/Grupo Dragon_ Logo Negro.png" alt="Grupo Dragón Logo">
    </div>
    <div class="footer-right">
      <!-- Contenedor para centrar el ícono y el copyright -->
      <div class="footer-center">
        <a href="https://www.linkedin.com/company/grupo-dragon-/?originalSubdomain=ar" target="_blank">
          <img src="../images/Assets/Footer/Grupo Dragon_ icono_ In.svg" alt="LinkedIn" class="social-icon">
        </a>
        <p style="color: black;">Copyright © 2024 Grupo Dragón</p>
      </div>
    </div>
  </footer>

  <style>
    /* Estilos personalizados para centrar el reCAPTCHA */
    .g-recaptcha {
      display: inline-block;
      /* Asegura que el recaptcha se trate como un elemento en línea */
    }

    .captcha-container {
      text-align: center;
      /* Centra el contenido del contenedor */
      margin: 20px 0;
      /* Añade margen superior e inferior para separación */
    }
  </style>


  <script src="../java/div.js"></script>
  <script src="../java/script.js"></script>
  <script src="../ava/nav.js"></script>
  <script src="../java/scrolnav.js"></script>
  <script src="../java/logo.js"></script>
  <script src="../java/popup.js"></script>
</body>

</html>
